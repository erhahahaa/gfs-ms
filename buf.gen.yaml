version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/erhahahaa/gfs-ms/common/proto

plugins:
  - local: protoc-gen-go
    out: backend/common/proto
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: backend/common/proto
    opt: paths=source_relative
    
inputs:
  - directory: proto/v2
